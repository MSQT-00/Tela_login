<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login / Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="signin-container">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div>
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <a href="#">Esqueci a senha</a>
            <button>
                <img src="./assets/download.png"
                    alt="Google Logo" width="20" height="20">
                Entrar com Google</button>
            <a href="#" class="to-signup">Criar conta</a>
        </div>

        <div class="signup-container">
            <h1>Cadastro</h1>
            
            <form action="/signup" method="POST">
                <section>
                    <h2>Informações Pessoais</h2>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <div>
                        <label for="new-username">Nome</label>
                        <input type="text" id="new-username" name="new-username" required>
                    </div>
                    <div>
                        <label for="new-cpf">CPF</label>
                        <input type="text" id="new-cpf" name="new-cpf" required>
                    </div>
                </section>

                <section>
                    <h2>Contato:</h2>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <div>
                        <label for="new-email">Email</label>
                        <input type="email" id="new-email" name="new-email" required>
                    </div>
                    <div>
                        <label for="new-phone">Telefone</label>
                        <input type="tel" id="new-phone" name="new-phone" required>
                    </div>
                </section>

                <section>
                    <h2>Endereço:</h2>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <div>
                        <label for="new-address">Endereço</label>
                        <input type="text" id="new-address" name="new-address" required>
                    </div>
                </section>

                <section>
                    <h2>Senha</h2>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <div>
                        <label for="new-password">Senha</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div>
                        <label for="new-password-confirm">Confirmar Senha</label>
                        <input type="password" id="new-password-confirm" name="new-password-confirm" required>
                    </div>
                </section>
                <button type="submit">Criar Conta</button>
            </form>
            <a href="#" class="to-login">Já tenho uma conta</a>
        </div>
    </main>

    <footer>
        <script>
            const signinContainer = document.querySelector('.signin-container');
            const signupContainer = document.querySelector('.signup-container');

            signinContainer.classList.add('active');
            document.querySelector('.to-signup').addEventListener('click', function (e) {
                e.preventDefault();
                signinContainer.classList.remove('active');
                signupContainer.classList.add('active');
            });
            document.querySelector('.to-login').addEventListener('click', function (e) {
                e.preventDefault();
                signupContainer.classList.remove('active');
                signinContainer.classList.add('active');
            });
        </script>
    </footer>
</body>
</html>
